<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div>
    <h1 id="myHeading">Factorigrama</h1>

    <div id="buttonContainer">
      <input type="text" class="buttonsF" id="u1" onchange="u1">
      <input type="text" class="buttonsF" id="u2" onchange="u2">
      <input type="text" class="buttonsF" id="u3" onchange="u3">
      <button type="text" id="s123" class="buttonsP"></button>
      <input type="text" class="buttonsF" id="u4" onchange="u4">
      <input type="text" class="buttonsF" id="u5" onchange="u5">
      <input type="text" class="buttonsF" id="u6" onchange="u6">
      <button type="text" id="s456" class="buttonsP"></button>
      <input type="text" class="buttonsF" id="u7" onchange="u7">
      <input type="text" class="buttonsF" id="u8" onchange="u8">
      <input type="text" class="buttonsF" id="u9" onchange="u9">
      <button type="text" id="s789" class="buttonsP"></button>
      <button type="text" id="s147" class="buttonsP"></button>
      <button type="text" id="s258" class="buttonsP"></button>
      <button type="text" id="s369" class="buttonsP"></button>
      <button type="button" id="enterButton" class="buttonsE"
        onclick="checkCorrectness(u1.value, u2.value, u3.value, u4.value, u5.value, u6.value, u7.value, u8.value, u9.value)"></button>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.5.1/dist/confetti.browser.min.js"></script>
  <script>
    const btn = document.getElementById("enterButton");
    btn.addEventListener("click", () => {
      confetti({
        particleCount: 500,
        spread: 70,
        origin: { y: .6 }
      })
    })
  </script>
  <script src="index.js"></script>


</body>

</html>
